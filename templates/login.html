<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-md shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        {% if error %}
            <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}" class="grid gap-4">
            <div>
                <label for="username" class="block mb-2 text-gray-700 font-semibold">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="password" class="block mb-2 text-gray-700 font-semibold">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
                Login
            </button>
        </form>
    </div>

</body>
</html>
